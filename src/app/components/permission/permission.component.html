<ion-content color="light"  class="ion-padding">

  <ion-list *ngIf="permissions.length >= 1">
    <ion-row wrap>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let permission of permissions"
      >
        <ion-card class="permission-card">
          <ion-card-header>
            <ion-card-title
              >{{ permission.shortDescription }}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content class="card-content">
            <p>permission</p>
            <div class="custom-buttons">
              <ion-button color="secondary" (click)="editPermission(permission.id, permission)"
                >Edit</ion-button
              >
              <ion-button color="danger" (click)="deletePermission(permission.id)"
                >Delete</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <app-no-data *ngIf="permissions.length === 0" [name]="'Permissions'"></app-no-data>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" (click)="openAddPermissionModal()" expand="block">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
