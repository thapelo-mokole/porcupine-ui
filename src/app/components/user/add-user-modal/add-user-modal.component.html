<ion-header>
  <ion-toolbar>
    <ion-title>Add User</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="danger">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">

    <ion-item>
      <ion-label position="floating">UserName</ion-label>
      <ion-input type="text" name="userName" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" name="surname" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle  name="emailConfirmed" ngModel>Confirmed Email</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Groups</ion-label>
      <ion-select aria-label="Fruit" placeholder="Select all Groups that apply" [multiple]="true">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-button type="submit" expand="block" color="success">Add User</ion-button>
  </form>
</ion-content>
