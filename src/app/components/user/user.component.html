<ion-content color="light" class="ion-padding">

  <ion-list *ngIf="users.length >= 1">
    <ion-row wrap>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let user of users">
        <ion-card class="user-card">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

          <ion-card-header>
            <ion-card-title>{{ user.name }} {{ user.surname }}</ion-card-title>
            <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="card-content">
            <p style="color: blue;"> <b>USERNAME</b>:  {{ user.userName }}</p>
            <hr>

            <ion-list  *ngIf="user.groups.length >= 1">
              <b>
                <p><b>Linked group(s)</b></p>
              </b>
              <ion-item *ngFor="let group of user.groups">
                {{ group.shortDescription }}
              </ion-item>
            </ion-list>

            <b *ngIf="user.groups.length === 0">User not linked to any group(s)</b>

            <ion-chip *ngIf="user.emailConfirmed === true" color="success">Email Confirmed</ion-chip>
            <ion-chip *ngIf="user.emailConfirmed === false" color="danger">Email Not Confirmed</ion-chip>
            <div class="custom-buttons">
              <ion-button color="secondary" (click)="editUser(user)">Edit</ion-button>
              <ion-button color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <app-no-data *ngIf="users.length === 0" [name]="'Users'"></app-no-data>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" (click)="openAddUserModal()" expand="block">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
