<ion-header>
  <ion-toolbar>
    <ion-title>Update User</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="danger">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">

  <form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">

    <ion-item>
      <ion-label position="floating">UserName</ion-label>
      <ion-input type="text" name="userName" [(ngModel)]="user.userName" required [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="user.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" name="surname" [(ngModel)]="user.surname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle  name="emailConfirmed" [(ngModel)]="user.emailConfirmed">Confirmed Email</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Groups</ion-label>
      <ion-select aria-label="Fruit" placeholder="Select all Groups that apply" [multiple]="true">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" color="success">Update User</ion-button>
  </form>
</ion-content>
